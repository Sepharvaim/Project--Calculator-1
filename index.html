<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <title>Calculator 1.0</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator 1.0</h1>
    <div class="bottoniDiCambio">

        <label for="base">Base Color</label>
         <input type="color" name="base" value="#ffc600">

    </div>
    <div class="container">
        <div class="screen">
            <input type="text" class="display1" placeholder="total"></input >
            <input type="text" class="display2" placeholder="0"></input >
        </div>
        <button  class="operators">*</button>
        <button class="operators">/</button>
        <button class="operators">+</button>
        <button class="operators">-</button>
        
        <button  class="numbers">7</button>
        <button  class="numbers">8</button>
        <button class="numbers">9</button>
        
        <button class="operators">C</button>
        
        <button  class="numbers">4</button>
        <button  class="numbers">5</button>
        <button class="numbers">6</button>
        
        
        <button  class="numbers">1</button>
        <button  class="numbers">2</button>
        <button class="numbers">3</button>
        
        
        <button  style="grid-row: 5 / span 3; grid-column: 4" class="operators">=</button>
        <button class="dot">.</button>
        <button  class="numbers">0</button>    
        <button class="operators">AC</button>

        
        
    </div>
    <audio id="audio" src="Home 6.m4a"></audio>
    <script src="script.js"></script>
    <!-- <iframe src="https://scratch.mit.edu/projects/298910351/embed" allowtransparency="true" width="1000" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe> -->
</body>
</html>
